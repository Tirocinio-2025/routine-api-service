openapi: 3.0.3
info:
  title: Routine & Alerts API
  version: 1.0.0
servers:
  - url: http://localhost:8080
    description: Local server

paths:

  /routine:
    get:
      summary: Recupera tutte le routine
      description: restituisce tutti gli alert del database
      operationId: getAllRoutine
      tags: [Routine]
      responses:
        "200":
          description: Singola routine
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/RoutineOutput"
    post:
      summary: Crea una nuova routine
      tags: [Routine]
      operationId: addRoutine
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/RoutineInput"
            example:
              nomeRoutine: "nome routine"
              alerts:
                - oraInizio: "14:00"
                  oraFine: "18:00"
                  codici:
                    - descrizione: 1
      responses:
        "201":
          description: Routine creata
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/RoutineOutput"
  /routine/{id}:
    get:
      summary: Recupera tutte le routine
      description: L'id Ã¨ riferito alla routine
      tags: [Routine]
      operationId: getRoutineById
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
            format: int64
          description: ID utente
      responses:
        "200":
          description: Singola routine
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/RoutineOutput"
    delete:
      summary: Elimina una routine
      tags: [Routine]
      operationId: deleteRoutine
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
            format: int64
      responses:
        "204":
          description: Eliminazione avvenuta con successo
    patch:
      summary: Sostituisce una routine
      description: dato l'id aggiorna la routine corrispondente col body all'occorrenza
      tags: [Routine]
      operationId: replaceRoutine
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
            format: int64
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/RoutineInput"
      responses:
        "200":
          description: Routine aggiornata
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/RoutineOutput"
    put:
      summary: Sostituisci una routine
      description: dato l'id della ruotine nel aggiorna il body reinserendolo
      tags: [Routine]
      operationId: updateRoutine
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
            format: int64
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/RoutineInput"
      responses:
        "200":
          description: Routine sostituita
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/RoutineOutput"

  /alerts:
    get:
      summary: Recupera tutti gli alert
      description: restituisce tutti gli alert del database
      operationId: findAllAlerts
      tags: [Alerts]
      responses:
        "200":
          description: Lista di alert
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/AlertOutput"
    post:
      summary: Crea un alert
      operationId: addAlert
      tags: [Alerts]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/AlertInput"
            example:
              oraInizio: "14:00"
              oraFine: "18:00"
              codici:
                - descrizione: 1
      responses:
        "201":
          description: Alert creato
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AlertOutput"


  /alerts/{id}:
    get:
      summary: Recupera l'alert con id
      description: restituisce l'alert che ha quel id nel database
      operationId: findAlertById
      tags: [Alerts]
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
            format: int64
          description: ID della routine
      responses:
        "200":
          description: Lista di alert
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/AlertOutput"

    delete:
      summary: Elimina un alert
      operationId: deleteAlert
      tags: [Alerts]
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
            format: int64
      responses:
        "204":
          description: Eliminazione avvenuta con successo

    patch:
      summary: Modifica un alert dato l'id
      description: dato un id aggiorna l'alert corrispondente con il body all'occorrenza
      tags: [Alerts]
      operationId: replaceAlert
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
            format: int64
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/AlertInput"
      responses:
        "200":
          description: Alert aggiornato
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AlertOutput"

    put:
      summary: Sostituisce un alert
      description: dato l'id dell'alert nel aggiorna il body reinserendolo
      tags: [Alerts]
      operationId: updateAlert
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
            format: int64
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/AlertInput"
      responses:
        "200":
          description: Alert sostituito
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AlertOutput"

components:
  schemas:
    RoutineInput:
      type: object
      properties:
        nomeRoutine:
          type: string
        alerts:
          type: array
          items:
            $ref: "#/components/schemas/AlertInput"

    RoutineOutput:
      type: object
      properties:
        nomeRoutine:
          type: string
        alerts:
          type: array
          items:
            $ref: "#/components/schemas/AlertOutput"

    AlertInput:
      type: object
      properties:
        oraInizio:
          type: string
          example: "14:00"
        oraFine:
          type: string
          example: "18:00"
        citta:
          type: string
          example: "Silvi"
        tipoMessaggio:
          type: string
          example: "Sveglia alle 6"
        codici:
          type: array
          items:
            type: integer
            format: int64
    AlertOutput:
      type: object
      properties:
        oraInizio:
          type: string
          example: "14:00"
        oraFine:
          type: string
          example: "18:00"
        citta:
          type: string
          example: "Silvi"
        tipoMessaggio:
          type: string
          example: "Sveglia alle 6"
        codici:
          type: array
          items:
            type: integer
            format: int64

